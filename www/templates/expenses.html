<ion-view view-title="Expenses">
  <ion-content>
    <div class="row">
      <div class="col">
        <ion-list>
          <ion-item class="text-center" ng-repeat="product in products">
              <h2>{{product.name}}</h2>
              <span class="ion-social-euro">{{product.prices.price}}</span>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
